version: '3.8'
services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pumpup
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./backend/db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    command: ["./pumpup"]
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://postgres:password@db:5432/pumpup?sslmode=disable
      - SERVER_PORT=8080
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    working_dir: /app

  frontend:
    image: node:18
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    command: ["sh","-c","npm install && npm run dev -- --host 0.0.0.0"]

volumes:
  db-data:
